<body>
<h1> Hello</h1>
<p>Get a random location</p>
<br>
<p id="demo" onclick="getLocation()">Get location</p>
<br>

<canvas id="myCanvas" width="300" height="300"></canvas>
<img id="scrMap" width="220" height="277" src="./scratchMap.png">
<br>
 <button onclick="getLocation()">Click me</button> 
 <br>
 <button onclick="calcKids()">Calculate kids</button>
 <input type="number" min="10" max="20"  value="16" id="mykid" required>
 
 <br>


<script>

document.write('hello all')

  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");
  const img = document.getElementById("scrMap");
  ctx.drawImage(img, 10, 10);
  const img2= document.getElementById("scrMap");
  ctx.drawImage(img2, 50,50);
  ctx.beginPath();
	ctx.arc(95, 50, 40, 0, 2 * Math.PI);
	ctx.stroke();

function calcKids() {
 var message="Kids";
 var outvalue;
 outvalue=mykid.value+2;
 message=message+outvalue;

	document.getElementById("demo").innerHTML=message;
}

function getLocation() {
   var x;
   var y;
   var message="Location= ";
   x=Math.floor(canvas.width*Math.random());
   y=Math.floor(canvas.height*Math.random());
   message=message+x+"  , "+y;
  document.getElementById("demo").innerHTML=message;
   ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.arc(x,y,10, 0, 2*Math.PI);
  ctx.stroke();
}


</script>
</body>
